<!--thymeleaf模版片段-->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <!--    设置移动端的预览-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">详情</title>
    <!--引入Semantic UI 1-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.css" th:href="@{/lib/editormd/css/editormd.css}">
</head>
<body>

<!-- 导航模版-->
<nav th:fragment="menu(n)"  class="ui  inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted stackable secondary  menu">
            <h2 class="ui teal header item">博客管理后台</h2>
            <a href="#" th:href="@{/admin/blogs}" class="m-item item m-mobile-hide " th:classappend="${n==1} ? 'active'"><i class=" home icon "></i>博客</a>
            <a href="#" th:href="@{/admin/types}" class="m-item item m-mobile-hide " th:classappend="${n==2} ? 'active'"><i class=" idea icon "></i>分类</a>
            <a href="#" th:href="@{/admin/tags}" class="m-item item m-mobile-hide " th:classappend="${n==3} ? 'active'"><i class=" tags icon "></i>标签</a>
            <div class="right menu item m-item m-mobile-hide">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="https://picsum.photos/id/251/100/100" th:src="@{${session.user.avatar}}" alt="" class="ui avatar image">
                        <span th:text="${session.user.name}">smile</span>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item" th:href="@{/admin/logout}">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--底部模版-->
<footer th:fragment="footer" class="ui attached inverted  segment m-padded-tb-big">
    <div class="ui center aligned container">
        <div class="ui inverted  divided  grid">
            <div class="three wide  column">
                <img src="../static/images/wechat.jpg" th:src="@{/images/wechat.jpg}" class="ui rounded image" style="width: 110px" alt="">
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">友情连接</h4>
                <div class="ui inverted link list">
                    <a href="https://www.zhihu.com/" target="_blank" class="item">知  乎</a>
                    <a href="https://www.bilibili.com/" target="_blank" class="item">CSDN</a>
                    <a href="https://blog.csdn.net/smileKutper" target="_blank" class="item">哔 哩 哔 哩</a>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                <div class="ui inverted link list">
                    <span href="#" class="item">QQ:494093814</span>
                    <span href="#" class="item">邮箱：smilevers@163.com</span>
                </div>
            </div>
            <div class="six wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">个人博客</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">&nbsp;&nbsp;&nbsp;&nbsp;这是我的个人博客，分享关于编程的学习和生活中的琐碎，总结一些遇到的错误，希望可以和大家一起进步</p>

            </div>

        </div>
        <div class="ui inverted section divider "></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright@2019-2020 Smile Designed by Smilevers</p>
    </div>

</footer>

<!--js模版-->
<th:block th:fragment="script">
    <script src="../static/js/jquery-2.1.0.min.js" th:src="@{/js/jquery-2.1.0.min.js}"></script>
    <!-- 引入Semantic UI 2-->
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="../../static/lib/editormd/editormd.js" th:src="@{/lib/editormd/editormd.js}"></script>
</th:block>

</body>
</html>
