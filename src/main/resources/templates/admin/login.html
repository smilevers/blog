<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <!--    设置移动端的预览-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客登陆</title>
    <!--    引入Semantic UI 1-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>
 <!--导航-->
<nav  class="ui  inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted stackable secondary  menu">
            <h2 class="ui teal header item">博客管理后台</h2>
            <div class="right menu item m-item m-mobile-hide">
        </div>
    </div>
</nav>

<br>
<!--  内容  -->
<div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
    <div class="ui container">

        <div class="column">
            <h2 class="ui teal image header">
                <img src="https://picsum.photos/id/421/100/100" class="ui rounded image">
                <div class="content">
                    九月じò ぴé博客后台登陆
                </div>
            </h2>
            <form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
                <div class="ui  segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="username" placeholder="用户名">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="密码">
                        </div>
                    </div>
                    <button class="ui fluid large teal submit button">登 陆</button>
                </div>
                <!--表单验证内容区域-->
                <div class="ui error mini message"></div>
                <!--自定义表单内容区域（从服务器获取）-->
                <div class="ui mini negative message"th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户名或密码错误</div>
            </form>

            <div class="ui message">
                获取账号? <a href="#" th:href="@{/about}" target="_blank">请联系管理员</a>
            </div>
        </div>

    </div>
</div>
<br>
<br>
<br>
<br>
<!--底部-->
<footer th:replace="admin/_fragments :: footer" class="ui attached inverted  segment m-padded-tb-big">
    <div class="ui center aligned container">
        <div class="ui inverted  divided  grid">
            <div class="three wide  column">
                <img src="../../static/images/wechat.jpg" class="ui rounded image" style="width: 110px" alt="">
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客，分享关于编程的学习，总结一些遇到的错误，希望可以和大家一起进步</p>
            </div>
        </div>
        <div class="ui inverted section divider "></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright@2019-2020 Smile Designed by Smile</p>
    </div>
</footer>




<!--/*/<th:block th:replace="_fragments :: script">/*/-->
    <script src="../../static/js/jquery-2.1.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->
<script>

    //表单验证
    $('.ui.form').form({
        fields: {
            username: {
                identifier: 'username',
                rules: [{
                    type: 'empty',
                    prompt: '用户名不能为空'
                }]
            },
            password: {
                identifier: 'password',
                rules: [{
                    type: 'empty',
                    prompt: '密码不能为空'
                }]
            }
        }
    });
</script>
</body>
</html>
