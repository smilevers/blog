<!--thymeleaf模版片段-->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <!--    设置移动端的预览-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">详情</title>
    <!--引入Semantic UI 1-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <!--中文排版css-->
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <!--页面动画css-->
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <!--代码高亮显示css-->
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <!--生成目录css-->
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>

<!-- 导航模版-->
<nav th:fragment="menu(n)" class="ui  inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted stackable secondary  menu" >
            <h2 class="ui teal header item">九月じò ぴé</h2>
            <a href="#" th:href="@{/}" class="m-item item m-mobile-hide " th:classappend="${n==1} ? 'active'"><i class=" home icon "></i>首页</a>
            <a href="#" th:href="@{/types/(id ='-1')}" class="m-item item m-mobile-hide " th:classappend="${n==2} ? 'active'"><i class=" idea icon "></i>分类</a>
            <a href="#" th:href="@{/tags/(id ='-1')}"  class="m-item item m-mobile-hide " th:classappend="${n==3} ? 'active'"><i class=" tags icon "></i>标签</a>
            <a href="#" th:href="@{/archive}" class="m-item item m-mobile-hide " th:classappend="${n==4} ? 'active'"><i class=" clone icon "></i>归档</a>
            <a href="#" th:href="@{/about}" class="m-item item m-mobile-hide " th:classappend="${n==5} ? 'active'"><i class=" info icon "></i>关于我</a>
            <div class="right m-item  item m-mobile-hide">
                <form name="search" action="#" th:action="@{/search}" method="get" class="ui form">
                    <div class="ui icon input">
                        <input type="text" name="query" placeholder="搜索" th:value="${query}">
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--底部-->
<footer th:fragment="footer" class="ui attached inverted  segment m-padded-tb-big">
    <div class="ui center aligned container">
        <div class="ui inverted  divided  grid">
            <div class="three wide  column">
                <img src="../static/images/wechat.jpg" th:src="@{/images/wechat.jpg}" class="ui rounded image" style="width: 110px" alt="">
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">友情连接</h4>
                <div class="ui inverted link list">
                    <a href="https://www.zhihu.com/" target="_blank" class="item">知  乎</a>
                    <a href="https://www.bilibili.com/" target="_blank" class="item">CSDN</a>
                    <a href="https://blog.csdn.net/smileKutper" target="_blank" class="item">哔 哩 哔 哩</a>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                <div class="ui inverted link list">
                    <span href="#" class="item">QQ:494093814</span>
                    <span href="#" class="item">邮箱：smilevers@163.com</span>
                </div>
            </div>
            <div class="six wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">个人博客</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">&nbsp;&nbsp;&nbsp;&nbsp;这是我的个人博客，分享关于编程的学习和生活中的琐碎，总结一些遇到的错误，希望可以和大家一起进步</p>

            </div>

        </div>
        <div class="ui inverted section divider "></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright@2019-2020 Smile Designed by Smilevers</p>
    </div>

</footer>

<!--js模版-->
<th:block th:fragment="script">
    <script src="../static/js/jquery-2.1.0.min.js" th:src="@{/js/jquery-2.1.0.min.js}"></script>
    <!-- 引入Semantic UI 2-->
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <!--代码高亮显示js-->
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <!--生成目录js-->
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <!--平滑滚动js-->
    <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js" ></script>
    <!--滚动侦测js-->
    <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
</th:block>

</body>
</html>
